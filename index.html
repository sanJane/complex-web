<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>复杂的网站</title>
		<link rel="stylesheet" type="text/css" href="css/main.css" />
	</head>
	<body>
		<!-- 最左侧边栏 -->
		<div id="app">
			<div class="app-icon">
				<div class="light"></div>
				<img src="img/app_03.png">
			</div>
			<div class="app-icon">
				<div class="light"></div>
				<img src="img/app_06.png">
			</div>
			<div class="app-icon">
				<div class="light"></div>
				<img src="img/app_08.png">
			</div>
			<div class="app-icon">
				<img src="img/app_10.png">
			</div>
			<div class="app-bottom">
				<img src="img/grid_03.png">
				<img src="img/setting_03.png">
			</div>
		</div>
		<!-- 次级导航栏 -->
		<div id="guide">
			<div class="box">
				<!-- MENU栏 -->
				<div id="menu" class="sec-box">
					<div class="title">
						<p>MENU</p><img src="img/setting_03.png">
						<div class="clearFix"></div>
					</div>
					<div class="content">
						<div class="light"></div>
						<p>Overview</p>
					</div>
					<div class="content">
						<div class="light"></div>
						<p>Sales</p>
						<div class="num">54</div>
					</div>
					<div class="content">
						<div class="light"></div>
						<p>Your Staff</p>
					</div>
					<div class="content">
						<div class="light"></div>
						<p>Analytics &amp; Targeting</p>
					</div>
					<div class="content">
						<div class="light"></div>
						<p>What’s New</p>
					</div>
				</div>
				<!-- PRODUCT栏 -->
				<div id="product" class="sec-box">
					<div class="title">
						<p>YOUR PRODUCTS</p><img src="img/setting_03.png">
						<div class="clearFix"></div>
					</div>
					<div class="content con-img">
						<div class="light"></div>
						<img src="img/product_icon_03.png">
						<p>Books</p>
					</div>
					<div class="content con-img">
						<div class="light"></div>
						<img src="img/product_icon_06.png">
						<p>Tutorials</p>
					</div>
					<div class="content con-img">
						<div class="light"></div>
						<img src="img/product_icon_08.png">
						<p>Stocks</p>
					</div>
					<div class="content con-img">
						<div class="light"></div>
						<img src="img/product_icon_10.png">
						<p>Infographics</p>
					</div>
				</div>
				<!-- DASHBOARD栏 -->
				<div id="dashboard" class="sec-box">
					<div class="title">
						<p>DASHBOARD</p><img src="img/setting_03.png">
						<div class="clearFix"></div>
					</div>
					<div class="content">
						<div class="light"></div>
						<p>Messages</p>
						<div class="num">21</div>
					</div>
					<div class="content">
						<div class="light"></div>
						<p>Connections</p>
					</div>
					<div class="content">
						<div class="light"></div>
						<p>Integrations</p>
						<div class="sigh">!</div>
					</div>
					<div class="content">
						<div class="light"></div>
						<p>Account Settings</p>
					</div>
					<div class="content">
						<div class="light"></div>
						<p>App Settings</p>
					</div>
				</div>
				<!-- 进度栏 -->
				<div id="goal">
					<div class="goal-title">
						<p>Monthly Goals</p>
						<p>$580/$3200</p>
					</div>
					<div id="fill-bar">
						<div id="fill"></div>
					</div>
				</div>
			</div>
		</div>
		<div id="message"></div>
	</body>
</html>
